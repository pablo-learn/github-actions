name: action de prueba
on:
  push:
    branches:
      - main
jobs:
  dependences:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - run: npm install
      
  test:
    needs: dependences
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - run: echo "running parallel 2"
  build:
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - run: npm run build